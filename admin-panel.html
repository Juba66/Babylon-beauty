
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Babylon Beauty</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; text-align: center; }
    .section { background: white; padding: 20px; margin: 20px auto; border-radius: 8px; max-width: 800px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, button { padding: 10px; margin: 5px; width: 95%; }
    .salon-item { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h2>📋 لوحة تحكم الإدارة</h2>

  <div class="section">
    <h3>➕ إضافة صالون جديد</h3>
    <input type="text" id="name" placeholder="اسم الصالون" />
    <input type="text" id="city" placeholder="المدينة" />
    <input type="text" id="services" placeholder="الخدمات (مفصولة بفواصل)" />
    <button onclick="addSalon()">إضافة</button>
  </div>

  <div class="section">
    <h3>📋 قائمة الصالونات</h3>
    <div id="salonList">...تحميل</div>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./admin-panel.js"></script>

  <div class="section">
    <h3>📅 إدارة الحجوزات</h3>
    <div id="bookingList">...تحميل</div>
  </div>
</body>
</html>
