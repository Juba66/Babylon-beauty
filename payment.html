
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الدفع الإلكتروني - Babylon Beauty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>الدفع الإلكتروني</h1>
  <form id="paymentForm">
    <label for="cardNumber">رقم البطاقة:</label>
    <input type="text" id="cardNumber" required placeholder="1234 5678 9012 3456">

    <label for="name">الاسم على البطاقة:</label>
    <input type="text" id="name" required>

    <label for="expiry">تاريخ الانتهاء:</label>
    <input type="text" id="expiry" required placeholder="MM/YY">

    <label for="cvv">رمز CVV:</label>
    <input type="text" id="cvv" required placeholder="123">

    <button type="submit">إتمام الدفع</button>
  </form>

  <div id="message"></div>
  <script src="payment.js"></script>
</body>
</html>
