
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصالونات على الخريطة - Babylon Beauty</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>مواقع الصالونات</h1>
  <div id="map">جاري تحميل الخريطة...</div>

  <script>
    function initMap() {
      const center = { lat: 33.3152, lng: 44.3661 }; // بغداد

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: center,
      });

      const salons = [
        { name: "صالون بغداد", lat: 33.3152, lng: 44.3661 },
        { name: "صالون أربيل", lat: 36.1909, lng: 44.0091 },
        { name: "صالون البصرة", lat: 30.5085, lng: 47.7835 },
        { name: "صالون كركوك", lat: 35.4681, lng: 44.3922 }
      ];

      salons.forEach(salon => {
        const marker = new google.maps.Marker({
          position: { lat: salon.lat, lng: salon.lng },
          map,
          title: salon.name
        });

        const info = new google.maps.InfoWindow({
          content: `<strong>${salon.name}</strong>`
        });

        marker.addListener("click", () => {
          info.open(map, marker);
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
